<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blurred Image Preview</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #121518;
      font-family: Arial, sans-serif;
      padding: 2rem;
      color: #fff;
    }

    .img-preview-container {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 1rem;
      overflow: hidden;
      border: 2px solid rgba(78, 230, 242, 0.2);
      background: #181c20;
    }

    .img-preview-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: all 0.3s ease;
    }

    .img-preview-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      transition: all 0.3s ease;
      color: #d2faff;
      text-align: center;
      pointer-events: none;
    }

    .img-preview-overlay i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #4ee6f2;
    }

    .img-preview-overlay span {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .img-preview-container:hover .img-preview-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .remove-preview {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 100px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 2;
    }

    .remove-preview:hover {
      background: #dc3545;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h2>Blurred Image Preview on Hover</h2>

  <div class="img-preview-container">
    <img src="https://via.placeholder.com/300x200.png?text=Blog+Image" alt="Preview Image">
    
    <div class="img-preview-overlay">
      <i class="fas fa-eye"></i>
      <span>Preview image</span>
    </div>

    <button type="button" class="remove-preview" title="Remove image">
      <i class="fas fa-times"></i>
    </button>
  </div>

</body>
</html>
